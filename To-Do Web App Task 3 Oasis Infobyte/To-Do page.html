<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="To-Do page.css">
    <script src="./To-Do page.js" defer></script>
    <title>To-Do Web Page</title>
</head>

<body>
    <header class="header">
        <div class="header-box container">
            <h1 class="heading">Your plan for today</h1>
            <div class="todo-box">
                <input type="text" name="To-Do" id="todo" placeholder="Add To-Do">
                <button class="add-task btn">Add Task</button>
            </div>
            <ul class="todo-lists">
                <li class="todo-list">
                    <span class="task-name">Add your tasks here!</span>
                    <div class="todo-btn">
                        <button class="btn done undone">Done</button>
                        <button class="btn remove">Remove</button>
                    </div>
                </li>
            </ul>
        </div>
    </header>
</body>

</html>
